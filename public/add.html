<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front End: Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add Book</h1>
    <div class="container">
        <form method="POST"
              action="https://shrouded-cove-22805.herokuapp.com/api/students/">
            <h2>Please provide your book information</h2>
            <div class="mb-3 form-group">
                <label for="title">title:</label>
                <input type="text" name="title" id="title" class="form-control"
                       placeholder="Book Title">
            </div>
            <div class="mb-3 form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" class="form-control"
                       placeholder="Book Description">
            </div>
            <div class="mb-3 form-group">
                <label for="year">Year:</label>
                <input type="number" step="1" name="year" id="year" class="form-control"
                       placeholder="Book Year">
            </div>
            <div class="mb-3 form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="form-control"
                       placeholder="Book Author">
            </div>
            <div class="mb-3 form-group">
                <label for="hardcover">Hardcover:</label>
                <input type="button" name="hardcover" id="hardcover" class="form-control">
            </div>
            <div class="mb-3 form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control"
                       placeholder="Book Price">
            </div>
            <div class="mb-3 form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="container">
        <button class="btn btn-lg btn-outline-primary" id="btnAddBook">Add Book</button>
    </div>
</div>
<script>
    document.getElementById("btnAddBook").addEventListener("click", (event) =>{
        let url = "https://shrouded-cove-22805.herokuapp.com/api/students/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
        };
        // foo=bar&lorem=ipsum
        let bookData = "title=" + document.getElementById("title").value + "&" +
            "description=" + document.getElementById("description").value  + "&" +
            "year="  + document.getElementById("year").value  + "&" +
            "author="  + document.getElementById("author").value  + "&" +
            "hardcover="  + document.getElementById("hardcover").value  + "&" +
            "price="  + document.getElementById("price").value  + "&";
        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(bookData);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
